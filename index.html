<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>GreenCity</title>
</head>
<body>

    <header>
        <img src="assets/img/06-LOGO.png" alt="Logo">
    </header>


    <h1>Vem tomar um café com a gente</h1>

    <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
    <form id="contact" action="#">
        <input class="flex-item" type="text" id="name" placeholder="Nome">
        <input class="flex-item" type="text" id="email" placeholder="Endereço de email">
        <textarea class="flex-item campoMensagem" name="message" id="message" cols="30" rows="10" placeholder="Mensagem"></textarea>
        <input class="flex-item botao" type="submit" value="Enviar">
    </form>

    <script src="assets/js/main.js"></script>
</body>
</html>
